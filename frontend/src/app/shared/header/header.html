<header class="bg-white/95 backdrop-blur shadow-sm sticky top-0 z-30">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

    <div class="flex items-center gap-3">
      <img
        src="servifylogosvg.svg"
        alt="SERVIFY logo"
        class="h-11 w-auto cursor-pointer drop-shadow-sm"
        (click)="goToHome()"
      />
    </div>

    <nav class="hidden md:flex items-center gap-8 text-gray-700 font-semibold" aria-label="Navigation principale">
      <a href="#features" class="transition hover:text-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 rounded-lg px-1">Accueil</a>
      <a href="#about" class="transition hover:text-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 rounded-lg px-1">Devenir un Prestataire</a>
      <a href="#services" class="transition hover:text-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 rounded-lg px-1">Nos Services</a>
      <a href="#contact" class="transition hover:text-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 rounded-lg px-1">Contacts</a>
    </nav>

    <div class="hidden md:flex items-center gap-3 text-gray-700 font-semibold">
      <a
        routerLink="/login"
        class="px-5 py-2 rounded-lg border border-purple-200 text-purple-800 hover:border-purple-400 hover:bg-purple-50 transition focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 whitespace-nowrap"
      >
        Se connecter
      </a>

      <button
        routerLink="/signup"
        class="px-5 py-2 rounded-lg bg-purple-700 text-white shadow-sm hover:bg-purple-800 transition focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-700"
      >
        S'inscrire
      </button>
    </div>

    <button
      (click)="toggleMenu()"
      class="md:hidden lg:hidden text-purple-700 text-3xl p-2 rounded-lg hover:bg-purple-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700"
      aria-label="Basculer la navigation"
      [attr.aria-expanded]="isMenuOpen"
    >
      @if (!isMenuOpen) {
        <span aria-hidden="true">&#9776;</span>
      } @else {
        <span aria-hidden="true">&#10005;</span>
        <!-- X -->
      }
    </button>
  </div>
</header>

<!-- telephone header -->
@if (isMenuOpen) {
  <div
    class="md:hidden bg-white shadow-lg px-8 py-5 space-y-4 text-gray-700 font-semibold w-screen fixed z-20 top-16"
  >
    <a href="#features" class="block hover:text-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 rounded-lg px-1">Accueil</a>
    <a href="#about" class="block hover:text-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 rounded-lg px-1">Devenir un Prestataire</a>
    <a href="#services" class="block hover:text-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 rounded-lg px-1">Nos Services</a>
    <a href="#contact" class="block hover:text-purple-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-purple-700 rounded-lg px-1">Contacts</a>

    <a
      routerLink="/login"
      class="block bg-purple-700 text-white px-5 py-3 rounded-lg text-center hover:bg-purple-800 transition focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-700"
    >
      Se connecter
    </a>

    <a
      routerLink="/signup"
      class="block bg-purple-700 text-white px-5 py-3 rounded-lg text-center hover:bg-purple-800 transition focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-700"
    >
      S'inscrire
    </a>
  </div>
}
