<div class="min-h-screen flex flex-col justify-center items-center bg-gray-50 px-4">

  <!-- Card -->
  <div class="bg-white shadow-md rounded-2xl p-8 max-w-lg w-full text-center">

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-yellow-100 text-yellow-600 w-20 h-20 rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-12 h-12"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                d="M12 9v3m0 4h.01M4.93 4.93A10 10 0 1120 12.1M12 2v2m0 16v2m10-10h-2M4 12H2" />
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-2">
    Your application is under review
    </h1>

    <p class="text-gray-600 mb-6 leading-relaxed">
      Thank you for joining <span class="font-semibold text-purple-600">Servify</span> as a service provider.
      <br />
      Your account is currently being reviewed by our team.
      <br>
      You will be notified as soon as your profile is approved.
    </p>

    <!-- Provider info -->
    <div class="bg-gray-100 rounded-lg p-4 mt-4 text-left">
      <p class="text-gray-700 text-sm mb-1">
        <span class="font-semibold">Application ID:</span> {{ id }}
      </p>
      <p class="text-gray-700 text-sm">
        <span class="font-semibold">Current Status:</span>
        <span class="text-yellow-600 font-semibold"> {{ status }}</span>
      </p>
    </div>

    <!-- Buttons -->
    <div class="mt-6 flex flex-col gap-3">
      <button type="button"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-md transition"
        (click)="toHome()"
      >
        Return to Home
      </button>

      <button
        class="w-full border border-purple-600 text-purple-600 hover:bg-purple-50 font-semibold py-2 rounded-md transition"
        routerLink="/support"
      >
        Contacter  Support
      </button>
    </div>

  </div>
</div>
