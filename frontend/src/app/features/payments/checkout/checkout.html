<section class="flex min-h-screen items-center justify-center bg-slate-50 px-4 py-12">
  <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-xl">
    <h2 class="text-2xl font-semibold text-slate-900">Paiement test Stripe</h2>
    <p class="mt-2 text-sm text-slate-500">Mode test uniquement. Carte de test recommand√©e.</p>

    <label class="mt-6 block text-sm font-medium text-slate-700">
      Booking ID
      <input
        type="number"
        class="mt-2 w-full rounded-lg border border-slate-200 px-3 py-2 text-slate-900 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
        [(ngModel)]="orderId"
        (ngModelChange)="onOrderIdChange($event)"
      />
    </label>

    <div
      #cardElement
      class="mt-5 rounded-lg border border-slate-200 bg-white px-3 py-3"
    ></div>

    <button
      class="mt-6 w-full rounded-lg bg-indigo-600 px-4 py-3 text-sm font-semibold text-white transition hover:bg-indigo-500 disabled:cursor-not-allowed disabled:bg-indigo-300"
      (click)="pay()"
      [disabled]="processing || !orderId"
    >
      {{ processing ? 'Traitement...' : ('Payer ' + resolvedAmount + ' ' + (currency | uppercase)) }}
    </button>

    <p class="mt-4 text-sm text-slate-600" *ngIf="statusMessage">{{ statusMessage }}</p>
  </div>
</section>
