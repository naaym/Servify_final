<div class="w-64 h-full bg-[#0f0f16] fixed shadow-2xl flex flex-col left-0 top-0 border-r border-gray-900">
  <div class="p-6 border-b border-gray-800">
    <h1 class="text-2xl font-bold text-purple-400">Servify Admin</h1>
    <p class="text-xs text-gray-500 mt-1">Pilotage en temps réel</p>
  </div>

  <nav class="flex-1 p-4 space-y-2 text-gray-300">
    <button
      class="flex w-full items-center gap-3 px-4 py-3 rounded-xl border transition"
      [class.bg-purple-600/20]="activeSection === 'dashboard'"
      [class.border-purple-700/40]="activeSection === 'dashboard'"
      [class.border-gray-800]="activeSection !== 'dashboard'"
      (click)="navigate('dashboard')"
    >
      <span class="w-2 h-2 rounded-full bg-purple-400"></span> Dashboard
    </button>
    <button
      class="flex w-full items-center gap-3 px-4 py-3 rounded-xl border transition"
      [class.bg-purple-600/20]="activeSection === 'providers'"
      [class.border-purple-700/40]="activeSection === 'providers'"
      [class.border-gray-800]="activeSection !== 'providers'"
      (click)="navigate('providers')"
    >
      <span class="w-2 h-2 rounded-full bg-emerald-400"></span> Providers
    </button>
    @if (isSuperAdmin) {
      <button
        class="flex w-full items-center gap-3 px-4 py-3 rounded-xl border transition"
        [class.bg-purple-600/20]="activeSection === 'admins'"
        [class.border-purple-700/40]="activeSection === 'admins'"
        [class.border-gray-800]="activeSection !== 'admins'"
        (click)="navigate('admins')"
      >
        <span class="w-2 h-2 rounded-full bg-cyan-400"></span> Admins
      </button>
    }
    <button
      class="flex w-full items-center gap-3 px-4 py-3 rounded-xl border transition"
      [class.bg-purple-600/20]="activeSection === 'clients'"
      [class.border-purple-700/40]="activeSection === 'clients'"
      [class.border-gray-800]="activeSection !== 'clients'"
      (click)="navigate('clients')"
    >
      <span class="w-2 h-2 rounded-full bg-blue-400"></span> Clients
    </button>
    <button
      class="flex w-full items-center gap-3 px-4 py-3 rounded-xl border transition"
      [class.bg-purple-600/20]="activeSection === 'bookings'"
      [class.border-purple-700/40]="activeSection === 'bookings'"
      [class.border-gray-800]="activeSection !== 'bookings'"
      (click)="navigate('bookings')"
    >
      <span class="w-2 h-2 rounded-full bg-orange-400"></span> Bookings
    </button>
    <button
      class="flex w-full items-center gap-3 px-4 py-3 rounded-xl border transition"
      [class.bg-purple-600/20]="activeSection === 'services'"
      [class.border-purple-700/40]="activeSection === 'services'"
      [class.border-gray-800]="activeSection !== 'services'"
      (click)="navigate('services')"
    >
      <span class="w-2 h-2 rounded-full bg-pink-400"></span> Services
    </button>
  </nav>

  <div class="p-4 border-t border-gray-800">
    <button class="w-full bg-purple-600 py-2 rounded-xl hover:bg-purple-700 transition font-semibold" (click)="logout()">
      Déconnexion
    </button>
  </div>
</div>
