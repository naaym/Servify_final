<app-logo></app-logo>

<section
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0b0125] via-[#1a0440] to-[#330067] px-4 py-10"
>
  <div
    class="w-full max-w-md bg-white/10 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-white/10 text-white"
  >
    <!-- TITLE -->
    <h1 class="text-3xl font-bold text-center mb-8 drop-shadow-lg">
      Log in
    </h1>

    <!-- Google Button -->
    <div class="flex flex-col gap-3 mb-6">
      <button
        class="flex items-center justify-center gap-3 bg-white/20 border border-white/30 rounded-xl py-2 hover:bg-white/30 transition"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="h-5"
        />
        Continue with Google
      </button>
    </div>

    <!-- OR -->
    <div class="flex items-center justify-center mb-6">
      <hr class="w-1/3 border-white/30" />
      <span class="mx-2 text-white/60 text-sm">or</span>
      <hr class="w-1/3 border-white/30" />
    </div>

    <!-- FORM -->
    <form class="space-y-5" [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- EMAIL -->
      <input
        type="email"
        placeholder="Work email address"
        class="w-full bg-white/20 text-white placeholder-white/50 border border-white/30 rounded-xl px-4 py-3 focus:ring-2 focus:ring-purple-400 focus:outline-none"
        formControlName="email"
      />

      <!-- PASSWORD -->
      <input
        type="password"
        placeholder="Password"
        class="w-full bg-white/20 text-white placeholder-white/50 border border-white/30 rounded-xl px-4 py-3 pr-10 focus:ring-2 focus:ring-purple-400 outline-none"
        formControlName="password"
      />

      <!-- SUBMIT -->
      <button
        type="submit"
        class="w-full bg-purple-600 text-xl text-white font-bold py-3 rounded-xl shadow-lg hover:bg-purple-700 transition"
      >
        Log in to my account
      </button>

      <!-- SIGN UP LINK -->
      <p class="text-center text-white/70 mt-4">
        Don't have an account?
        <a routerLink="/signup" class="text-purple-300 font-bold hover:underline">
          Sign up
        </a>
      </p>
    </form>
  </div>
</section>
