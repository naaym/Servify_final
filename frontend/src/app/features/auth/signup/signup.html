<app-logo></app-logo>

<section
  class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-[#0b0125] via-[#1a0440] to-[#330067] px-4 py-10 text-white"
>
  <!-- TITLE -->
  <h1 class="text-3xl md:text-4xl font-bold mb-10 text-center drop-shadow-lg">
    Join as a Client or Provider
  </h1>

  <!-- ROLE CARDS -->
  <div class="flex flex-col md:flex-row gap-6 mb-10">

    <!-- CLIENT -->
    <label
      class="w-72 bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6 cursor-pointer hover:border-purple-400 hover:bg-white/20 transition shadow-xl flex flex-col gap-4"
    >
      <div class="flex items-center justify-between w-full">
        <span class="text-xl font-semibold">Client</span>
        <input
          type="radio"
          name="role"
          value="client"
          class="accent-purple-500 w-5 h-5"
          (change)="selectRole('client')"
        />
      </div>

      <p class="text-white/80 text-lg leading-tight">
        I'm a client,<br />looking for a service
      </p>
    </label>

    <!-- PROVIDER -->
    <label
      class="w-72 bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6 cursor-pointer hover:border-purple-400 hover:bg-white/20 transition shadow-xl flex flex-col gap-4"
    >
      <div class="flex items-center justify-between w-full">
        <span class="text-xl font-semibold">Provider</span>
        <input
          type="radio"
          name="role"
          value="provider"
          class="accent-purple-500 w-5 h-5"
          (change)="selectRole('provider')"
        />
      </div>

      <p class="text-white/80 text-lg leading-tight">
        I'm a provider,<br />looking for work
      </p>
    </label>
  </div>

  <!-- BUTTON -->
  <button
    class="bg-purple-600 text-white text-lg font-bold px-10 py-3 rounded-xl shadow-lg hover:bg-purple-700 transition disabled:bg-white/20 disabled:text-white/40"
    [disabled]="isDisabled"
    (click)="toSignup()"
  >
    {{ role ? 'Join as ' + role : 'Create Account' }}
  </button>

  <!-- LOGIN LINK -->
  <p class="text-white/70 text-sm mt-6">
    Already have an account?
    <a
      routerLink="/login"
      class="text-purple-300 font-bold hover:underline"
      >Log In</a
    >
  </p>
</section>
