<div class="dashboard-shell">
  <app-aside></app-aside>

  <main class="dashboard-main">
    <div class="dashboard-grid">
      <header class="hero-panel">
        <div class="hero-accent"></div>
        <div>
          <p class="eyebrow">Tableau de bord</p>
          <div class="hero-title">
            <div>
              <h1>Bienvenue de retour</h1>
              <p>Suivez vos demandes, leurs statuts et reprenez là où vous vous êtes arrêté.</p>
            </div>
            <span class="pill">Synchronisé en direct</span>
          </div>
        </div>
      </header>

      <section class="panel">
        <div class="panel-header">
          <div>
            <h2>Activité</h2>
            <p>Vue d'ensemble de vos demandes récentes</p>
          </div>
          <div class="legend">
            <span class="dot dot-pending"></span>Statuts en attente
          </div>
        </div>
        <div class="stats-grid">
          <stat-card color="purple" [totalRequests]="stats?.totalRequests ?? 0" status="Total Requests"></stat-card>
          <stat-card color="yellow" [totalRequests]="stats?.totalPending ?? 0" status="Pending"></stat-card>
          <stat-card color="green" [totalRequests]="stats?.totalAccepted ?? 0" status="Accepted"></stat-card>
          <stat-card color="red" [totalRequests]="stats?.totalRejected ?? 0" status="Rejected"></stat-card>
          <stat-card color="gray" [totalRequests]="stats?.totalCancelled ?? 0" status="Cancelled"></stat-card>
          <stat-card color="blue" [totalRequests]="stats?.totalDone ?? 0" status="Done"></stat-card>
        </div>
      </section>

      <section class="panel panel-wide">
        <div class="panel-header">
          <div>
            <h2>Vos demandes</h2>
            <p>Consultez vos réservations et leur progression.</p>
          </div>
          <span class="pill pill-ghost">En temps réel</span>
        </div>
        <div class="list-wrapper">
          <bookings-list (statusChanged)="onBookingStatusChanged()"></bookings-list>
        </div>
      </section>
    </div>
  </main>
</div>
