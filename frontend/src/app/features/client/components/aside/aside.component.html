
 <div class="w-64 h-screen bg-[#141418] fixed left-0 top-0 shadow-2xl flex flex-col">

  <div class="p-6 border-b border-gray-800">
  <img src="servifylogosvg.svg" class=" object-contain" alt="Servify Logo" routerLink="/">
</div>


  <nav class="flex-1 p-4 space-y-2">

    <a routerLink="/clients/dashboard"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span> Dashboard
    </a>

    <a routerLink="/clients/bookings"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span> My Requests
    </a>

    <a routerLink="/clients/profil"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span> Profil
    </a>

    <a routerLink="/clients/payments"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span> Payment Logs
    </a>

    <a routerLink="/clients/chats"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span>
      <span>Chats</span>
      <span
        *ngIf="(unreadCount$ | async) as unreadCount"
        class="ml-auto inline-flex items-center justify-center rounded-full bg-red-500 px-2 py-0.5 text-xs font-semibold text-white"
        [class.hidden]="unreadCount === 0"
      >
        {{ unreadCount }}
      </span>
    </a>
    <a routerLink="/clients/admin-chats"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span> Chat admin
    </a>

  </nav>

  <div class="p-4 border-t border-gray-800">
    <button class="w-full bg-purple-600 py-2 rounded-xl hover:bg-purple-700 transition" (click)="logout()">
      Logout
    </button>
  </div>

</div>
