<div
  class="flex flex-col items-center justify-center w-28 h-32 md:w-40 md:h-40 bg-white rounded-2xl border border-purple-50 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all cursor-pointer focus-within:ring-2 focus-within:ring-purple-200"
>

  <div class="bg-purple-50 rounded-full w-16 h-16 md:w-20 md:h-20 flex items-center justify-center shadow-inner">
    <img
      [src]="image.src"
      [alt]="image.alt"
      class="w-16 h-16 md:w-16 md:h-16 lg:w-16 lg:h-16 object-contain"
    />
  </div>

  <p class="text-xs md:text-sm font-semibold text-gray-800 mt-3 text-center">
    {{ titre }}
  </p>

</div>
