<div class="w-full max-w-xl mx-auto py-2">

  <!-- Question -->
  <button
    class="w-full flex justify-between items-center py-4 text-left text-gray-900 font-semibold cursor-pointer transition focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-700"
    (click)="isOpen = !isOpen"
    type="button"
    [attr.aria-expanded]="isOpen"
  >
    <span class="pr-4">{{ question }}</span>

    <svg
      [class.rotate-180]="isOpen"
      class="w-4 h-4 text-gray-500 transform transition-transform duration-200"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Answer -->
  @if(isOpen){
    <div class="pb-4 pl-1 pr-2 text-gray-600 text-sm leading-relaxed">
      {{ answer }}
    </div>
  }
</div>
