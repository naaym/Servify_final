<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0e0131] to-[#1b044d] p-4">

  <div class="w-[350px] bg-[#1a0240]/80 backdrop-blur-xl rounded-3xl shadow-xl p-6 relative">

    <h2 class="text-3xl font-bold text-white text-center mb-6">Sign up</h2>

    <!-- Inputs -->
    <div class="space-y-4">
      <input type="text"
             placeholder="User name"
             class="w-full px-4 py-3 rounded-xl bg-gray-200/80 focus:outline-none" />

      <input type="email"
             placeholder="Email"
             class="w-full px-4 py-3 rounded-xl bg-gray-200/80 focus:outline-none" />

      <input type="password"
             placeholder="Password"
             class="w-full px-4 py-3 rounded-xl bg-gray-200/80 focus:outline-none" />
    </div>

    <!-- Sign up Button -->
    <button
      class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl transition">
      Sign up
    </button>

    <!-- Rounded Bottom -->
    <div class="mt-10 bg-white w-full py-4 rounded-b-3xl absolute left-0 right-0 bottom-0 text-center shadow-md">
      <a href="#" class="text-purple-700 font-semibold">Login</a>
    </div>

  </div>
</div>
