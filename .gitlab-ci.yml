stages:
  - build
  - docker

variables:
  FRONTEND_IMAGE: "$DOCKERHUB_USERNAME/servify-frontend"
  BACKEND_IMAGE: "$DOCKERHUB_USERNAME/servify-backend"
  DOCKER_TLS_CERTDIR: ""

# ======================
# FRONTEND BUILD
# ======================
frontend_build:
  stage: build
  image: node:20
  script:
    - cd frontend
    - npm ci
    - npm run build
  artifacts:
    paths:
      - frontend/dist/

# ======================
# BACKEND BUILD
# ======================
backend_build:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - mvn -f backend/pom.xml clean package -DskipTests
  artifacts:
    paths:
      - backend/target/*.jar

# ======================
# FRONTEND DOCKER
# ======================
frontend_docker:
  stage: docker
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
  script:
    - docker build -t $FRONTEND_IMAGE:latest frontend
    - docker push $FRONTEND_IMAGE:latest
  needs:
    - frontend_build

# ======================
# BACKEND DOCKER
# ======================
backend_docker:
  stage: docker
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
  script:
    - docker build -t $BACKEND_IMAGE:latest backend
    - docker push $BACKEND_IMAGE:latest
  needs:
    - backend_build
