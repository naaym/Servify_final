spring.application.name=servify-backend

# MySQL datasource
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/servify?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER:servify}
spring.datasource.password=${MYSQL_PASSWORD:servify}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8084

# CORS
app.cors.allowed-origins=http://localhost:4200

# Multipart upload limits (increase if your documents exceed defaults)
# Providers upload multiple documents (CIN, CV, diplome), so we keep generous headroom.
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=60MB
