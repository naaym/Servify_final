<div class="p-6 max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold text-gray-900 mb-8">Mon Profil</h1>

  <!-- üü¶ Photo de profil -->
  <div class="bg-white p-6 rounded-2xl shadow mb-10">
    <h2 class="text-xl font-semibold mb-4">Photo de profil</h2>

    <div class="flex items-center gap-6">

      <div class="w-28 h-28 rounded-full overflow-hidden shadow border">
        @if (profileImage) {
          <img [src]="profileImage.preview" class="w-full h-full object-cover" />
        } @else {
          <img src="/assets/default-avatar.png" class="w-full h-full object-cover" />
        }
      </div>

      <div>
        <input type="file" (change)="onImageChange($event)" class="mt-2">
        <p class="text-sm text-gray-500 mt-2">
          JPG ou PNG ¬∑ Max 2MB
        </p>
      </div>

    </div>
  </div>

  <!-- üü© Informations personnelles -->
  <div class="bg-white p-6 rounded-2xl shadow mb-10">
    <h2 class="text-xl font-semibold mb-4">Informations personnelles</h2>

    <label class="block mb-5">
      <span class="text-gray-600">Nom complet</span>
      <input
        [(ngModel)]="user.name"
        class="w-full mt-2 p-3 border rounded-lg shadow-sm"
      />
    </label>

    <label class="block mb-5">
      <span class="text-gray-600">Email</span>
      <input
        type="email"
        [(ngModel)]="user.email"
        class="w-full mt-2 p-3 border rounded-lg shadow-sm"
      />
    </label>

    <label class="block mb-5">
      <span class="text-gray-600">T√©l√©phone</span>
      <input
        [(ngModel)]="user.phone"
        class="w-full mt-2 p-3 border rounded-lg shadow-sm"
      />
    </label>

    <button
      (click)="updateProfile()"
      class="mt-4 bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition">
      Enregistrer les modifications
    </button>
  </div>

  <!-- üüß Adresse -->
  <div class="bg-white p-6 rounded-2xl shadow mb-10">
    <h2 class="text-xl font-semibold mb-4">Adresse</h2>

    <label class="block mb-5">
      <span class="text-gray-600">Gouvernorat</span>
      <select
        [(ngModel)]="user.gouvernorat"
        class="w-full mt-2 p-3 border rounded-lg shadow-sm bg-white"
      >
        <option>Tunis</option>
        <option>Ariana</option>
        <option>Sousse</option>
        <option>Sfax</option>
      </select>
    </label>

    <label class="block mb-5">
      <span class="text-gray-600">Adresse compl√®te</span>
      <input
        [(ngModel)]="user.address"
        class="w-full mt-2 p-3 border rounded-lg shadow-sm"
      />
    </label>

    <button
      (click)="updateProfile()"
      class="mt-4 bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition">
      Mettre √† jour l'adresse
    </button>
  </div>

  <!-- üü® Pr√©f√©rences -->
  <div class="bg-white p-6 rounded-2xl shadow mb-10">
    <h2 class="text-xl font-semibold mb-4">Pr√©f√©rences</h2>

    <label class="flex items-center gap-3 mb-4">
      <input type="checkbox" [(ngModel)]="user.notifications" />
      <span>Notifications email</span>
    </label>

    <label class="flex items-center gap-3 mb-4">
      <input type="checkbox" [(ngModel)]="user.darkMode" />
      <span>Mode sombre</span>
    </label>

    <button
      (click)="updateProfile()"
      class="mt-4 bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition">
      Enregistrer
    </button>
  </div>

  <!-- üü• S√©curit√© -->
  <div class="bg-white p-6 rounded-2xl shadow mb-10">
    <h2 class="text-xl font-semibold mb-4">S√©curit√©</h2>

    <label class="block mb-5">
      <span class="text-gray-600">Nouveau mot de passe</span>
      <input
        type="password"
        class="w-full mt-2 p-3 border rounded-lg shadow-sm"
      />
    </label>

    <label class="block mb-5">
      <span class="text-gray-600">Confirmer</span>
      <input
        type="password"
        class="w-full mt-2 p-3 border rounded-lg shadow-sm"
      />
    </label>

    <button
      (click)="updateSecurity()"
      class="mt-4 bg-red-600 text-white px-6 py-3 rounded-xl hover:bg-red-700 transition">
      Mettre √† jour le mot de passe
    </button>
  </div>

</div>
