<div class="min-h-screen bg-[#0D0D11] text-white flex">

  <!-- ASIDE -->
  <app-aside></app-aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 ml-64">
    <div class="mx-auto max-w-6xl px-6 py-10 space-y-8">

      <!-- HEADER -->
      <div class="rounded-3xl border border-white/5 bg-gradient-to-r from-purple-900/40 via-purple-800/20 to-purple-700/20 px-8 py-10 shadow-2xl">
        <p class="text-xs font-semibold uppercase tracking-[0.2em] text-purple-200">Tableau de bord</p>
        <h1 class="mt-2 text-3xl font-bold">Bienvenue de retour</h1>
        <p class="mt-2 text-sm text-gray-300">Suivez vos demandes, leurs statuts et reprenez là où vous vous êtes arrêté.</p>
      </div>

      <!-- CARDS -->
      <section class="space-y-4">
        <div class="flex items-center justify-between gap-3">
          <h2 class="text-lg font-semibold">Activité</h2>
          <p class="text-sm text-gray-400">Vue d'ensemble de vos demandes récentes</p>
        </div>
        <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
          <stat-card color="purple" [totalRequests]="stats?.totalRequests ?? 0" status="Total Requests"></stat-card>
          <stat-card color="yellow" [totalRequests]="stats?.totalPending ?? 0" status="Pending"></stat-card>
          <stat-card color="green" [totalRequests]="stats?.totalAccepted ?? 0" status="Accepted"></stat-card>
          <stat-card color="red" [totalRequests]="stats?.totalRejected ?? 0" status="Rejected"></stat-card>
          <stat-card color="gray" [totalRequests]="stats?.totalCancelled ?? 0" status="Cancelled"></stat-card>
          <stat-card color="blue" [totalRequests]="stats?.totalDone ?? 0" status="Done"></stat-card>
        </div>
      </section>

      <!-- BOOKINGS LIST -->
      <section class="rounded-3xl border border-white/5 bg-[#11111a] p-6 shadow-xl">
        <div class="flex items-center justify-between gap-3 pb-4">
          <div>
            <h2 class="text-lg font-semibold">Vos demandes</h2>
            <p class="text-sm text-gray-400">Consultez vos réservations et leur progression.</p>
          </div>
          <span class="rounded-full bg-purple-700/30 px-3 py-1 text-xs font-semibold text-purple-100">En temps réel</span>
        </div>
        <bookings-list (statusChanged)="onBookingStatusChanged()"></bookings-list>
      </section>

    </div>
  </main>

</div>
