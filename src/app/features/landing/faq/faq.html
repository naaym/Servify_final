<div class="px-4 md:px-10 mb-16">

  <section class="max-w-4xl mx-auto my-5 px-4 py-2 bg-white">

    <!-- Titre -->
    <div class="flex items-center gap-3 mb-8">
      <div class="h-12 w-12 rounded-2xl bg-purple-100 text-purple-700 flex items-center justify-center font-bold">FAQ</div>
      <div>
        <p class="text-sm uppercase tracking-[0.18em] text-purple-600 font-semibold">Support</p>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-900">Questions fréquentes</h2>
      </div>
    </div>

    <!-- Liste des FAQ -->
    <div class="space-y-4 divide-y divide-purple-50 border border-purple-100 rounded-2xl shadow-sm bg-gradient-to-b from-white to-purple-50/30">

      <app-faq-element
        question="Pourquoi engager un freelance ?"
        answer="Engager un freelance vous permet d'accéder à des experts flexibles, disponibles rapidement, et souvent à moindre coût."
      >
      </app-faq-element>

      <app-faq-element
        question="Comment fonctionne Servify ?"
        answer="Servify met en relation les clients avec les meilleurs prestataires autour d’eux, grâce à un système de recherche avancée et des profils vérifiés."
      >
      </app-faq-element>

      <app-faq-element
        question="Puis-je contacter le prestataire directement ?"
        answer="Oui, vous pouvez appeler directement ou utiliser notre messagerie intégrée pour clarifier votre demande."
      >
      </app-faq-element>

      <app-faq-element
        question="Le paiement est-il sécurisé ?"
        answer="Oui, toutes les transactions sont protégées par un protocole de paiement sécurisé et crypté."
      >
      </app-faq-element>

      <app-faq-element
        question="Comment sont choisis les prestataires ?"
        answer="Les prestataires sont sélectionnés selon leurs compétences, avis clients, proximité, et expériences vérifiées."
      >
      </app-faq-element>

    </div>

  </section>

</div>
