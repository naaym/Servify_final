<div
  class="flex flex-col items-center justify-center w-28 h-32 md:w-40 md:h-40
         bg-white rounded-xl shadow hover:shadow-xl transition-all cursor-pointer"
>

  <div class="bg-gray-100 rounded-full w-16 h-16 md:w-20 md:h-20 flex items-center justify-center shadow">
    <img
      [src]="image.src"
      [alt]="image.alt"
      class="w-16 h-16 md:w-16 md:h-16 lg:w-16 lg:h-16 object-contain"
    />
  </div>

  <p class="text-xs md:text-sm font-semibold text-gray-700 mt-3 text-center">
    {{ titre }}
  </p>

</div>
