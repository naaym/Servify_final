<section class="py-16 bg-white">

  <!-- TITRE -->
  <div class="text-center mb-12 px-4 space-y-3">
    <p class="text-sm uppercase tracking-[0.2em] text-purple-600 font-semibold">Simplicité</p>
    <h2 class="text-2xl md:text-3xl font-bold text-gray-900">
      Comment ça marche !
    </h2>
    <p class="text-gray-600 max-w-2xl mx-auto">Un parcours fluide pour trouver, contacter et réserver vos prestataires favoris en quelques clics.</p>
  </div>

  <!-- GRID RESPONSIVE -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 max-w-6xl mx-auto px-6">

    <app-comment-marche-icon
      [image]="{src:'images.jpeg', alt:'ahla ness'}"
      titre="Trouvez votre profil / service"
      description="Les prestataires et les services les mieux notés & les plus proches de chez vous.">
    </app-comment-marche-icon>

    <app-comment-marche-icon
      [image]="{src:'images.jpeg', alt:'ahla ness'}"
      titre="Contactez & réservez"
      description="Appelez directement ou utilisez le chat intégré pour donner plus de détails sur votre besoin.">
    </app-comment-marche-icon>

    <app-comment-marche-icon
      [image]="{src:'images.jpeg', alt:'ahla ness'}"
      titre="C’est réglé !"
      description="Bien servi ? Aidez le prochain client à faire le bon choix !">
    </app-comment-marche-icon>

  </div>

</section>
