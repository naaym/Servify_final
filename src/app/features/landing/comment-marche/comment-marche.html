<section class="py-16 bg-gray-50">

  <!-- TITRE -->
  <div class="text-center mb-12 px-4">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800">
      Comment ça marche !
    </h2>
  </div>

  <!-- GRID RESPONSIVE -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 max-w-6xl mx-auto px-6">

    <app-comment-marche-icon
      [image]="{src:'images.jpeg', alt:'ahla ness'}"
      titre="Trouvez votre profil / service"
      description="Les prestataires et les services les mieux notés & les plus proches de chez vous.">
    </app-comment-marche-icon>

    <app-comment-marche-icon
      [image]="{src:'images.jpeg', alt:'ahla ness'}"
      titre="Contactez & réservez"
      description="Appelez directement ou utilisez le chat intégré pour donner plus de détails sur votre besoin.">
    </app-comment-marche-icon>

    <app-comment-marche-icon
      [image]="{src:'images.jpeg', alt:'ahla ness'}"
      titre="C’est réglé !"
      description="Bien servi ? Aidez le prochain client à faire le bon choix !">
    </app-comment-marche-icon>

  </div>

</section>
