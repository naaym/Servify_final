<div
  class="bg-white shadow-md rounded-xl p-6 flex flex-col items-center text-center
         hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer"
>

  <!-- IMAGE CONTAINER -->
  <div class="bg-purple-200 rounded-xl w-32 h-32 md:w-36 md:h-40 flex items-center justify-center mb-4 overflow-hidden">
    <img
      [src]="image.src"
      [alt]="image.alt"
      class="w-full h-full object-cover md:object-contain"
    />
  </div>

  <!-- TITLE -->
  <h3 class="text-lg md:text-xl font-semibold text-gray-800 mb-2">
    {{ titre }}
  </h3>

  <!-- DESCRIPTION -->
  <p class="text-gray-500 text-sm md:text-base leading-relaxed">
    {{ description }}
  </p>

</div>
