@if(open){
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/35 backdrop-blur-sm px-4"
  role="dialog"
  aria-modal="true"
  aria-labelledby="city-modal-title"
>
  <div class="relative w-full max-w-lg rounded-3xl bg-white p-6 shadow-2xl ring-1 ring-black/5 text-gray-900">
    <div class="flex items-start justify-between gap-4 mb-4">
      <div>
        <p class="text-xs font-semibold uppercase tracking-[0.2em] text-purple-600">Villes</p>
        <h2 id="city-modal-title" class="text-2xl font-bold">Villes disponibles pour : {{ serviceName }}</h2>
        <p class="text-sm text-gray-500">Choisissez votre localisation pour voir les prestataires.</p>
      </div>
      <button
        type="button"
        class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gray-50 text-gray-500 transition hover:bg-gray-100 hover:text-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-500"
        aria-label="Fermer la sélection de ville"
        (click)="close.emit()"
      >
        ✕
      </button>
    </div>

    <div class="max-h-72 overflow-y-auto pr-1">
      @if(isLoading){
        <p class="text-center text-sm text-gray-500 py-6">Chargement des villes...</p>
      } @else if(governorates.length === 0){
        <p class="text-center text-sm text-gray-500 py-6">Aucune ville disponible</p>
      } @else {
        <ul class="space-y-3">
          @for(city of governorates; track city){
            <li>
              <button
                type="button"
                (click)="citySelected.emit(city)"
                class="flex w-full items-center justify-between rounded-2xl border border-gray-200 bg-white px-4 py-3 text-left text-gray-900 shadow-sm transition hover:-translate-y-px hover:border-purple-500/70 hover:bg-purple-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-500"
              >
                <span class="font-semibold">{{ city }}</span>
                <span class="text-xs font-medium text-purple-600">Choisir</span>
              </button>
            </li>
          }
        </ul>
      }
    </div>

    <div class="mt-6 flex items-center justify-between gap-3">
      <button
        type="button"
        (click)="retour.emit()"
        class="text-sm font-medium text-gray-600 underline decoration-1 underline-offset-4 transition hover:text-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-500"
      >
        Retour
      </button>
      <button
        type="button"
        (click)="close.emit()"
        class="text-sm font-medium text-gray-600 underline decoration-1 underline-offset-4 transition hover:text-gray-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-500"
      >
        Fermer
      </button>
    </div>
  </div>
</div>
}
