@if(open){

  <div

  class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">

  <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-xl text-gray-900">

    <h2 class="text-xl font-bold mb-4">
      villes disponibles pour : {{ serviceName }}
    </h2>

    @if(isLoading){
      <p class="text-center text-gray-500">Chargement des villes...</p>
    } @else if(governorates.length === 0){
      <p class="text-center text-gray-500">Aucune ville disponible</p>
    } @else {
      @for(city of governorates; track city){
      <ul class="space-y-3">

          <li >
            <button
            (click)="citySelected.emit(city)"
            class="w-full text-left p-3 rounded-xl border hover:bg-purple-100">
            {{ city }}
          </button>
        </li>
      </ul>
    }
    }
    <div class="flex justify-between gap-3">

      <button (click)="retour.emit()" class="mt-5 text-sm text-gray-500 underline">
        Retour
      </button>
      <button (click)="close.emit()" class="mt-5 text-sm text-gray-500 underline">
        Fermer
      </button>
    </div>

  </div>
</div>
}
