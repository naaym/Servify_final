<div class="md:col-span-3 space-y-6">
  <div class="flex gap-6 rounded-2xl border border-gray-100 bg-white/90 p-6 shadow-sm ring-1 ring-black/5 transition hover:-translate-y-1 hover:shadow-xl">

    <img
      [src]="provider.imageProviderUrl || 'https://placehold.co/140x140'"
      class="h-32 w-32 rounded-2xl object-cover shadow-sm ring-1 ring-gray-100"
      [alt]="provider.name || 'Photo du prestataire'"
    />

    <div class="flex flex-1 flex-col gap-3">
      <div class="flex flex-wrap items-start justify-between gap-3">
        <div class="space-y-1">
          <h2 class="text-2xl font-semibold text-gray-900">{{ provider.name }}</h2>
          <div class="flex flex-wrap items-center gap-2 text-sm text-gray-600">
            <span class="rounded-full bg-indigo-50 px-3 py-1 font-semibold text-indigo-700">{{ provider.serviceCategory }}</span>
            <span class="rounded-full bg-gray-100 px-3 py-1 font-medium text-gray-700" *ngIf="provider.delegation">{{ provider.delegation }}</span>
          </div>
        </div>
        <div class="text-right">
          <p class="text-sm font-medium text-gray-500" *ngIf="provider.basePrice">À partir de</p>
          <p class="text-xl font-bold text-gray-900" *ngIf="provider.basePrice">{{ provider.basePrice }} TND <span class="text-sm font-semibold text-gray-500">/ heure</span></p>
        </div>
      </div>

      <p class="text-yellow-500 text-sm font-semibold" *ngIf="provider.rating">
        ⭐ {{ provider.rating }} <span class="text-gray-500 font-medium">({{ provider.reviewCount || 0 }} avis)</span>
      </p>

      <p class="text-gray-600 text-sm leading-relaxed" *ngIf="provider.description">{{ provider.description }}</p>

      <div class="flex flex-wrap items-center gap-3 pt-2">
        <button
          class="rounded-lg border border-gray-200 px-4 py-2 text-sm font-semibold text-gray-800 transition hover:border-indigo-300 hover:bg-indigo-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
          (click)="onClickVoirProfil(provider.id)"
        >
          Voir profil
        </button>
        <button
          class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
          (click)="onClickReserver(provider.id)"
        >
          Réserver
        </button>
      </div>
    </div>
  </div>
</div>
