<div class="md:col-span-3 space-y-6 ">


  <div class="bg-white p-6 rounded-xl shadow flex gap-6">


    <img
        [src]="provider.imageProviderUrl || 'https://placehold.co/120x120'"
        class="w-32 h-32 rounded-xl object-cover shadow"
        />

        <div class="flex flex-col justify-between flex-1">

          <div>
            <h2 class="text-2xl font-bold text-gray-900">{{ provider.name }}</h2>
            <h2 class="text-sm font-semibold text-black">{{ provider.serviceCategory }}</h2>
            <h2 class="text-sm font-semibold text-black">{{ provider.delegation }}</h2>

            <p class="text-yellow-500 text-lg mt-1" *ngIf="provider.rating">
              ⭐ {{ provider.rating }} <span class="text-gray-500 text-sm">({{ provider.reviewCount || 0 }} reviews)</span>
            </p>
            </div>

          <p class="text-gray-700 mt-3" *ngIf="provider.basePrice">
            Price: <strong>{{ provider.basePrice }} TND / hour</strong>
          </p>

          <p class="text-gray-600 text-sm" *ngIf="provider.description">{{ provider.description }}</p>

          <div class="flex gap-4 mt-4">
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" (click)="onClickVoirProfil(provider.id)">Voir profil</button>
            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700" (click)="onClickReserver(provider.id)">Réserver</button>
          </div>

        </div>

      </div>
  </div>
