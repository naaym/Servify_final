<div class="md:col-span-3 space-y-6 ">


  <div class="bg-white p-6 rounded-xl shadow flex gap-6">


    <img
        [src]="provider.imageProviderUrl"
        class="w-32 h-32 rounded-xl object-cover shadow"
        />

        <div class="flex flex-col justify-between flex-1">

          <div>
            <h2 class="text-2xl font-bold text-gray-900">{{ provider.name }}</h2>
            <h2 class="text-sm font-bold text-black">{{ provider.delegation }}</h2>

            <p class="text-yellow-500 text-lg mt-1">
              ⭐ {{ provider.rate }} <span class="text-gray-500 text-sm">({{ provider.reviewsCount }} avis)</span>
            </p>

            <div class="flex flex-wrap gap-2 mt-3">
                @for(s of provider.skills;track s ){
                <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm">{{ s }}</span>
              }
              </div>
            </div>

          <p class="text-gray-700 mt-3">
            Prix : <strong>{{ provider.price }}</strong>
          </p>

          <div class="flex gap-4 mt-4">
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300" (click)="onClickVoirProfil(provider.providerId)">Voir profil</button>
            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700" (click)="onClickReserver(provider.providerId)">Réserver</button>
          </div>

        </div>

      </div>
  </div>
