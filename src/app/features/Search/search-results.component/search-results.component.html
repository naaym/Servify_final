<app-header></app-header>
<div class="min-h-screen bg-gray-50">
  <!-- MAIN CONTAINER -->
  <div class="max-w-7xl mx-auto px-6 py-10">
    <!-- HEADER -->
    <header class="mb-10">
      <h1 class="text-xl font-bold text-gray-700 tracking-tight">
        Providers in
        <span class="text-xl font-extrabold text-black">
          {{ city || 'all governorates' }}
        </span>
      </h1>

      <p class="text-gray-600 mt-2 text-lg">
        <strong>{{ total }} providers</strong> available for {{ serviceCategory || 'all services' }}
      </p>
    </header>

    <!-- GRID : ASIDE + PROVIDERS -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-10">
      <!-- ⭐ ASIDE / FILTRES -->
      <aside class="md:col-span-1 space-y-8">
        <div
          class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 space-y-8"
        >
          <!-- TITLE -->
          <div>
            <h2 class="text-2xl font-bold text-gray-900">Filters</h2>
            <p class="text-gray-500 text-sm mt-1">Refine your search</p>
          </div>

          <hr class="border-gray-200" />

          <!-- RATING -->
          <div>
            <h3 class="text-lg font-semibold text-gray-800 mb-3">
              Minimum rating
            </h3>

            <div class="space-y-2">
              @for (rating of ratingOptions; track rating) {
              <label
                class="flex items-center justify-between px-3 py-2 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100"
              >
                {{ '★'.repeat(rating) }}{{ '☆'.repeat(5 - rating) }}
                <input
                  type="radio"
                  name="rating"
                  class="accent-indigo-600"
                  [value]="rating"
                  [(ngModel)]="minRating"

                  (ngModelChange)="onRatingChange($event)"
                />
              </label>
              }
            </div>
          </div>

          <hr class="border-gray-200" />

          <!-- PRICE RANGE -->
          <div>
            <h3 class="text-lg font-semibold text-gray-800 mb-3">
              Price (TND / hour)
            </h3>

            <div class="flex items-center gap-3">
              <input
                type="number"
                placeholder="Min"
                class="w-24 px-3 py-2 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500"
                [(ngModel)]="minPrice"
                (ngModelChange)="onMinPriceChange($event)"
              />
              <span class="text-gray-500">—</span>
              <input
                type="number"
                placeholder="Max"
                class="w-24 px-3 py-2 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500"
                [(ngModel)]="maxPrice"
                (ngModelChange)="onMaxPriceChange($event)"
              />
            </div>

            <input
              type="range"
              class="w-full mt-4 accent-indigo-600"
              min="0"
              max="300"
              [(ngModel)]="maxPrice"
              (ngModelChange)="onMaxPriceSliderChange($event)"
            />
          </div>

          <hr class="border-gray-200" />

          <!-- RESET FILTERS -->
          <button
            class="w-full py-2 bg-gray-100 rounded-lg hover:bg-gray-200 text-gray-700 font-medium"
            (click)="resetFilters()"
          >
            Reset filters
          </button>
        </div>
      </aside>

      <!-- PROVIDERS LIST -->
      <main class="md:col-span-3">
        <!-- SORT BAR -->
        <div class="flex justify-between items-center mb-6">
          <p class="text-gray-700 font-medium">Sort by:</p>
          <select
            class="px-4 py-2 bg-white border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500"
            [(ngModel)]="sort"
            (ngModelChange)="onSortChange($event)"
          >
            <option value="RATING_DESC">Top rated</option>
            <option value="PRICE_ASC">Lowest price</option>
            <option value="PRICE_DESC">Highest price</option>
            <option value="REVIEWS_DESC">Most reviewed</option>
          </select>
        </div>

        <!-- FIXED PROVIDER LOOP -->
        <div class="space-y-6">
          @for (p of providers; track p.id) {
          <div
            class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm flex gap-6 hover:shadow-[0_8px_30px_rgba(0,0,0,0.08)] hover:-translate-y-1 transition-all"
          >
            <app-provider-card
              [provider]="p"
              (toProviderDetails)="showProviderDetails($event)"
              (toReserver)="newBooking($event)"
            ></app-provider-card>
          </div>
          }
        </div>
      </main>

    </div>
  </div>
</div>
